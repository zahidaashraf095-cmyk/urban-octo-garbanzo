<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Programming Course - Registration</title>

<style>
/* Same embedded CSS */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#f5f6fa;color:#333;}
header{background:linear-gradient(135deg,#007bff,#004aad);color:white;text-align:center;padding:20px 10px;}
nav ul{list-style:none;display:flex;justify-content:center;flex-wrap:wrap;}
nav ul li{margin:8px;}
nav ul li a{color:white;text-decoration:none;padding:8px 15px;border-radius:5px;background-color:rgba(255,255,255,0.15);transition:0.3s;}
nav ul li a:hover{background-color:rgba(255,255,255,0.3);}
main{max-width:900px;margin:30px auto;background:white;padding:25px;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,0.1);}
h2{color:#004aad;margin-bottom:15px;}
fieldset{border:2px solid #007bff;border-radius:8px;margin-bottom:20px;padding:15px;}
legend{color:#007bff;font-weight:bold;}
label{display:inline-block;width:150px;font-weight:bold;}
input,select,textarea{padding:8px;border:1px solid #ccc;border-radius:5px;width:60%;}
input[type=submit],input[type=reset]{background:#007bff;color:white;border:none;padding:10px 18px;border-radius:6px;cursor:pointer;}
input[type=submit]:hover,input[type=reset]:hover{background:#004aad;}
footer{text-align:center;background:#004aad;color:white;padding:20px;margin-top:40px;}
</style>
</head>

<body>
<header>
    <h1>Register for Web Programming Course</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="registration.html">Registration</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
<h2>Student Registration Form</h2>
<form>
    <fieldset>
        <legend>Personal Information</legend>
        <p><label>Full Name:</label><input type="text" required></p>
        <p><label>Email:</label><input type="email" required></p>
        <p><label>Phone:</label><input type="tel"></p>
    </fieldset>

    <fieldset>
        <legend>Course Details</legend>
        <p><label>Course Level:</label>
            <select>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Advanced</option>
            </select></p>
        <p><label>Start Date:</label><input type="date"></p>
    </fieldset>

    <p><input type="submit" value="Register"> <input type="reset" value="Clear"></p>
</form>
</main>

<footer>
    <p>&copy; 2025 Web Programming Course | All Rights Reserved.</p>
</footer>
</body>
</html>
