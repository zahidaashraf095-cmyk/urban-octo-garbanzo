<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sunset Theme</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-orange-200">
      <div class="bg-orange-300 p-4 mx-6 rounded-2xl shadow-lg">
        <div class="flex flex-col md:flex-row">
          <img src="images/image.jpg" alt="" 
               class="object-cover rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 duration-200" />
          <div class="p-6 md:p-12 text-orange-900">
            <h2 class="font-serif text-xl font-medium text-center md:text-left">
              Get diet and fitness tips in your inbox
            </h2>
            <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center md:text-left">
              Eat better and exercise better. Sign up for the Diet & Fitness newsletter.
            </p>
            <div class="flex flex-col mt-5 space-y-4 md:flex-row md:space-x-3 md:space-y-0">
              <input type="text" placeholder="Enter your email address"
                     class="p-2 px-4 text-center text-orange-900 bg-orange-100 border border-orange-400 placeholder:text-xs focus:outline-none" />
              <button class="px-5 py-3 text-xs rounded-md text-white bg-orange-600 hover:bg-orange-800 duration-500">
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
